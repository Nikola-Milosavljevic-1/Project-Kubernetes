name: Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: write

jobs:
  test:
    name: Backend - Lint, Type Check & Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: VÃ©rification du code (Lint)
        run: npm run lint

      - name: VÃ©rification des types (Type Check)
        run: npm run type-check

      - name: ExÃ©cution des tests unitaires
        run: npm test

      - name: Affichage du rÃ©sumÃ©
        if: always()
        run: |
          echo "âœ… Backend CI terminÃ© avec succÃ¨s"
          echo "- Lint: âœ“"
          echo "- Type Check: âœ“"
          echo "- Tests: âœ“"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-backend:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_latest=${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-backend:latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.tag.outputs.image_tag }}
            ${{ steps.tag.outputs.image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes deployment
        run: |
          sed -i "s|image: .*/project-kubernetes-backend:.*|image: ${{ steps.tag.outputs.image_tag }}|g" kubernetes/backend-deployment.yml
          cat kubernetes/backend-deployment.yml

      - name: Commit and push updated deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add kubernetes/backend-deployment.yml
          git commit -m "chore: update backend image to ${{ steps.tag.outputs.sha }}" || echo "No changes to commit"
          git push

      - name: Clean old Docker images
        continue-on-error: true
        run: |
          # è·å–æ‰€æœ‰ tagï¼ˆé™¤äº† latest å’Œå½“å‰ SHAï¼‰
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"username":"'"${{ secrets.DOCKERHUB_USERNAME }}"'","password":"'"${{ secrets.DOCKERHUB_TOKEN }}"'"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          TAGS=$(curl -s -H "Authorization: JWT ${TOKEN}" \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-backend/tags/?page_size=100 \
            | jq -r '.results[].name' | grep -v "latest" | grep -v "${{ steps.tag.outputs.sha }}")
          
          # ä¿ç•™æœ€è¿‘ 3 ä¸ª tagï¼Œåˆ é™¤å…¶ä»–çš„
          TAGS_TO_DELETE=$(echo "$TAGS" | tail -n +4)
          
          for tag in $TAGS_TO_DELETE; do
            echo "Deleting tag: $tag"
            curl -X DELETE \
              -H "Authorization: JWT ${TOKEN}" \
              https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-backend/tags/${tag}/
          done

      - name: Deployment summary
        run: |
          echo "ğŸ³ Backend image pushed: ${{ steps.tag.outputs.image_tag }}"
          echo "ğŸ“ Deployment file updated and committed"
          echo "ğŸ—‘ï¸  Old images cleaned (kept latest 3 tags)"

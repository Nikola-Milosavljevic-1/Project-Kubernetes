name: Frontend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: write

jobs:
  test:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installation des d√©pendances
        run: npm ci

      - name: V√©rification du code (Lint)
        run: npm run lint

      - name: V√©rification des types (Type Check)
        run: npm run type-check

      - name: Affichage du r√©sum√©
        if: always()
        run: |
          echo "‚úÖ Frontend CI termin√© avec succ√®s"
          echo "- Lint: ‚úì"
          echo "- Type Check: ‚úì"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-frontend:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_latest=${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-frontend:latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.tag.outputs.image_tag }}
            ${{ steps.tag.outputs.image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes deployment
        run: |
          sed -i "s|image: .*/project-kubernetes-frontend:.*|image: ${{ steps.tag.outputs.image_tag }}|g" kubernetes/frontend-deployment.yml
          cat kubernetes/frontend-deployment.yml

      - name: Commit and push updated deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add kubernetes/frontend-deployment.yml
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update frontend image to ${{ steps.tag.outputs.sha }}"
            
            for i in {1..5}; do
              echo "Attempt $i to push..."
              
              git pull --rebase origin main || {
                echo "Pull failed, retrying..."
                sleep 2
                continue
              }
              
              if git push origin main; then
                echo "‚úÖ Successfully pushed on attempt $i"
                break
              else
                echo "‚ö†Ô∏è  Push failed on attempt $i"
                if [ $i -eq 5 ]; then
                  echo "‚ùå Failed to push after 5 attempts"
                  exit 1
                fi
                sleep 3
              fi
            done
          else
            echo "No changes to commit"
          fi

      - name: Clean old Docker images
        continue-on-error: true
        run: |
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"username":"'"${{ secrets.DOCKERHUB_USERNAME }}"'","password":"'"${{ secrets.DOCKERHUB_TOKEN }}"'"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          TAGS=$(curl -s -H "Authorization: JWT ${TOKEN}" \
            https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-frontend/tags/?page_size=100 \
            | jq -r '.results[].name' | grep -v "latest" | grep -v "${{ steps.tag.outputs.sha }}")
          
          TAGS_TO_DELETE=$(echo "$TAGS" | tail -n +4)
          
          for tag in $TAGS_TO_DELETE; do
            echo "Deleting tag: $tag"
            curl -X DELETE \
              -H "Authorization: JWT ${TOKEN}" \
              https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/project-kubernetes-frontend/tags/${tag}/
          done

      - name: Deployment summary
        run: |
          echo "üê≥ Frontend image pushed: ${{ steps.tag.outputs.image_tag }}"
          echo "üìù Deployment file updated and committed"
          echo "üóëÔ∏è  Old images cleaned (kept latest 3 tags)"

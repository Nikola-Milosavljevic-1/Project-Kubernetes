<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check - Frontend Vue</title>
  <script>
    // Configuration de l'API URL depuis l'environnement
    window.API_URL = '__API_URL__';
    if (window.API_URL === '__API_URL__') {
      // Fallback pour développement local
      window.API_URL = 'http://localhost:5050';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .health-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-box {
      background: #f7f7f7;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .result-box.loading {
      color: #667eea;
      font-style: italic;
    }

    .result-box.error {
      background: #ffe6e6;
      border-color: #ff4444;
      color: #cc0000;
    }

    .result-box.success {
      background: #e6f7e6;
      border-color: #44ff44;
      color: #006600;
    }

    .timestamp {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Health Check v 1.0.0</h1>
    <div class="health-container">
      <button @click="checkHealth" :disabled="loading">
        {{ loading ? 'Chargement...' : 'Vérifier l\'état du serveur' }}
      </button>
      
      <div class="result-box" :class="{ loading: loading, error: error, success: healthMessage && !error }">
        <p v-if="loading">⏳ Connexion au serveur...</p>
        <p v-else-if="error">❌ {{ error }}</p>
        <p v-else-if="healthMessage">✅ {{ healthMessage }}</p>
        <p v-else>Cliquez sur le bouton svp pour vérifier l'état du serveur</p>
      </div>

      <div v-if="lastChecked" class="timestamp">
        Dernière vérification: {{ lastChecked }}
      </div>
    </div>
  </div>

  <script src="app.js?v=2"></script>
</body>
</html>
